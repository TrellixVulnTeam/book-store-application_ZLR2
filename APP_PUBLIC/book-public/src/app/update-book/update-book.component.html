<app-header></app-header>
<div class="margin">
    <h1>Create New Book </h1><br />
    <div class="row">
        <div class="col-md-4"></div>
        <form (ngSubmit)="updateBook(editBook)">
            <div class="form-group"><label for="book_name ">Book Name:</label><input
                    [(ngModel)]="editBook.name" class="form-control" type="text" name="name" /></div>
        
            <div class="form-group"><label for="price">price:</label><input [(ngModel)]="editBook.price"
                    class="form-control" type="text" name="price" /></div>
                    <div class="form-group"><label for="author">author:</label><input [(ngModel)]="editBook.author"
                        class="form-control" type="text" name="author" />
                </div>
            <div class="form-group"><label for="genre">genre:</label><input [(ngModel)]="editBook.genre"
                    class="form-control" type="text" name="genre" />
            </div>
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
</div>

<app-footer></app-footer>
